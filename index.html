<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link rel="shortcut icon" href="src/image/flying-saucer-icon.png" type="image/x-icon">
</head>

<body>



    <div class="container">

        <div class="item1">
            <h1 id="title">Alien Job Interview</h1>

        </div>
        <div class="item2 flex">
            <h2 id="subtitle">Why should we hire you?</h2>
            <div class="quadro-foto">
            <img src="src/image/interview.png" alt="alien interviewing a human" id="foto">
            </div>
            <p id="description">Thanks for aplying for our space jobs</p>

        </div>
        <div class="item3 flex">
            <form id="survey-form" method="get">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" required placeholder="Full name">
                </div>

                <div class="form-group">
                    <label for="number">Age</label>
                    <input type="number" id="number" min="10" max="99" required placeholder="age">
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="type your email">
                </div>

                <div class="form-group">
                    <label for="abducted">Have you ever been abduted?</label><br>
                    <input type="radio" id="abducted" value="yes" name="abducted">Yes
                    <input type="radio" id="abducted" value="no" name="abducted">No
                    <input type="radio" id="abducted" value="not-sure" name="abducted">Not sure
                </div>

                <div class="form-group">
                    <label for="language">What is your alien language skill?</label>
                    <select id="dropdown">
                        <option disabled selected value>select your language skill</option>
                        <option value="none">none</option>
                        <option value="basic">basic</option>
                        <option value="intermediate">intermediate</option>
                        <option value="advance">advance</option>
                        <option value="fluent">fluent</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="about-job">How did you hear about this job?</label>
                    <br>
                    <input type="checkbox" id="about-job" value="galaxy"> Galaxy <br>

                    <input type="checkbox" id="about-job" value="solar-system"> Earth solar-system <br>

                    <input type="checkbox" id="about-job" value="galaxy"> Earth <br>


                </div>
                <div class="form-group">
                    <label for="hire"> Why should we hire you?</label>
                    <textarea id="hire"></textarea>

                </div>
                <br>
                <input type="submit" value="Send" id="submit">

            </form>


        </div>

    </div>

</body>

</html>
